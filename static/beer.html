<html>
<head>
<title>Brewberry controller</title>
<body>
<table>
  <tr>
    <td>Temperature 0</td>
    <td id="temp0">bar</td>
  </tr>
  <tr>
    <td>Temperature 1</td>
    <td id="temp1">bar</td>
  </tr>
  <tr>
    <td>Duty cycle</td>
    <td id="dc"></td>
  </tr>
  <tr>
    <td>Control mode</td>
    <td>
      <input type="radio" name="controlmode" value="off">Off 
      <input type="radio" name="controlmode" value="manual">manual
      <input type="radio" name="controlmode" value="pid">PID
    </td>
  </tr>
  <tr>
    <td>Manual duty cycle</td>
    <td><input type="text" id="staticDC"> %</td>
  </tr>
  <tr>
    <td>PWM cycle time</td>
    <td><input type="text" id="cycletime"> seconds</td>
  </tr>
  <tr>
    <td>PID set point</td>
    <td><input type="text" id="setpoint"> Â°C</td>
  </tr>
  <tr>
    <td>PID P factor</td>
    <td><input type="text" id="Pfactor"></td>
  </tr>
  <tr>
    <td>PID I factor</td>
    <td><input type="text" id="Ifactor"></td>
  </tr>
  <tr>
    <td>PID D factor</td>
    <td><input type="text" id="Dfactor"></td>
  </tr>
  <tr>
    <td>I upper limit</td>
    <td><input type="text" id="Imax"></td>
  </tr>
  <tr>
    <td>I lower limit</td>
    <td><input type="text" id="Imin"></td>
  </tr>
  <tr>
    <td>PID base duty cycle</td>
    <td><input type="text" id="offset"> %</td>
  </tr>
  <tr>
    <td><input type="submit" value="Update settings" id="updatesettings"></td>
    <td id="setstatus"></td>
  </tr>
</table>
<p id="date"></p>
</body>
<script language="javascript" src="client.js"></script>
</html>
